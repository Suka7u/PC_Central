<html>
<head>
<style>
header {
    background-color:black;
    color:white;
    text-align:center;
    padding:5px;	 
}
nav {
    line-height:30px;
    background-color:#eeeeee;
    height:300px;
    width:100px;
    float:left;
    padding:5px;	      
}
section {
    width:350px;
    float:left;
    padding:10px;	 	 
}
footer {
    background-color:black;
    color:white;
    clear:both;
    text-align:center;
    padding:5px;	 	 
}
</style>

<script>
	function onLoad() {
		
		let cookies = document.cookie;
		let cookieArray = cookies.split(';');
		for (let i = 0; i < cookieArray.length; i++) {
			let cookie = cookieArray[i];
			const myArray = cookie.split("=");
			var word = myArray[0];
			if (word.trim() == "CPU") {
				document.getElementById("cpuPart").innerHTML = myArray[1];
				break;
			}
		}
	}
</script>
	
</head>

<body onload = "onLoad()">
<header>
<h1> Search Parts </h1>
</header>

<nav>
<a href="/webproject/choosePart.html">Back to Choose Part</a> <br>
</nav>

<section>
	<form action="PrintProductName" method="POST">
		<a href="/webproject/cpuSearch.html">Add a CPU</a> <br>
		<p id="cpuPart"></p>
	</form>

</section>

</body>
</html>
